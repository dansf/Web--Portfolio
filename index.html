<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DanSFig portfolio" />
    <meta
      name="keywords"
      content="Protfolio, Dansf, Dansfig, DanSFig, Front-end, Frontend, frontend, JavaScript, TypeScript, Design"
    />
    <!-- Logo Icon -->
    <link rel="icon" href="./assets/logo/appicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/logo/app192.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Manisfet Link -->
    <link rel="manifest" href="./assets/logo/manifest.json" />
    <!-- Css Link -->
    <link rel="stylesheet" href="./sass/css" />
    <!-- GoogleFont Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>DanSFig.com</title>

  </head>
  <body class="container">
    <div class="top"></div>
    <header class="header">
      <a
        class="header__logo"
        style="visibility: hidden; display: none"
        aria-disabled="true"
        >Dansfig Portfolio</a
      >
      <nav class="header__nav">
        <div class="header__nav-container">
          <ul class="header__nav-container__list">
            <li class="header__nav-container__list-item">
              <a class="header__nav-container__list-item__link">
                <i
                  class="ri-home-2-line header__nav-container__list-item__link-icon"
                ></i>
              </a>
            </li>
            <li class="header__nav-container__list-item">
              <a class="header__nav-container__list-item__link">
                <i
                  class="ri-user-line header__nav-container__list-item__link-icon"
                ></i>
              </a>
            </li>
            <li class="header__nav-container__list-item">
              <a class="header__nav-container__list-item__link">
                <i
                  class="ri-fire-line header__nav-container__list-item__link-icon"
                ></i>
              </a>
            </li>
            <li class="header__nav-container__list-item">
              <a class="header__nav-container__list-item__link">
                <i
                  class="ri-book-mark-line header__nav-container__list-item__link-icon"
                ></i>
              </a>
            </li>
            <li class="header__nav-container__list-item">
              <a class="header__nav-container__list-item__link">
                <i
                  class="ri-chat-4-line header__nav-container__list-item__link-icon"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="firstrow section">
        <div class="firstrow__container container">
          <div class="firstrow__container-title section-title">
            <h1 class="firstrow__container-title__second">Hi,</h1>
            <h1 class="firstrow__container-title__first">
              I'm <span>D</span>aniel Silva,
            </h1>
            <h1 class="firstrow__container-title__second">
              <span>F</span>ront-end Develo<span>p</span>er
            </h1>
          </div>
          <div class="firstrow__container-links">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://github.com/dansf"
              class="firstrow__container-links__github"
              >GitHub</a
            >
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://drive.google.com/file/d/1Qlf4gmnUOw2bdf95vGSHt5wafpVjtsJt/view?usp=sharing"
              class="firstrow__container-links__curriculum"
              >Curriculum</a
            >
          </div>
          <div class="firstrow__container-img">
            <img
              src="./assets/img/000.jpg"
              alt="DansfigIMG"
              class="firstrow__container-img__image"
            />
          </div>
        </div>
      </section>

      <section class="secondrow">
        <div class="secondrow__container">
          
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/index.js"></script>
  </body>
</html>
